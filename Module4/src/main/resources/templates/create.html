<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/list">Danh sách giao dịch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Thêm giao dịch</a>
                </li>
            </ul>
        </div>




    </div>


</nav>

<div >

    <div class="row">

        <div class="col-lg-3">
            <div id="list-example" class="list-group">
                <th:block th:each="c : ${category}">
                    <a class="list-group-item list-group-item-action" th:href="@{/blog-category/__${c.id}__}" th:text="${c.name}" ></a>
                </th:block>
            </div>

        </div>


        <div class="col-lg-9">
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/create}" th:object="${giaoDich}" method="post" class="row g-3">
                <div class="col-12">
                    <label  class="form-label">Tên khách hàng</label>
                    <select th:field="*{khachHang}" class="form-select">
                        <option value="">Chọn khách hàng</option>
                        <option th:text="Nghĩa" th:value="1"></option>
                        <option th:text="Khoa" th:value="2"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('khachHang')}" th:errors="*{khachHang}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Loại bất động sản</label>
                    <select th:field="*{loaiDichVu}"class="form-select">
                        <option value="">Chọn loại bất động sản</option>
                        <option  th:text="Đất" th:value="Đất"></option>
                        <option th:text="Nhà" th:value="Nhà"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('loaiDichVu')}" th:errors="*{loaiDichVu}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Ngày giao dịch</label>
                    <input type="date" class="form-control" th:field="*{ngayGiaoDich}" >
                    <span th:if="${#fields.hasErrors('ngayGiaoDich')}" th:errors="*{ngayGiaoDich}" style="color: red"></span>
                </div>

                <div class="col-12">
                    <label  class="form-label">Đơn giá</label>
                    <input type="text" class="form-control" th:field="*{donGia}" >
                    <span th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Diện tích</label>
                    <input type="text" class="form-control" th:field="*{dienTich}" >
                    <span th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}" style="color: red"></span>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Thêm giao dịch</button>
                </div>
            </form>

        </div>


    </div>


</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; 2022</p>
    </div>
</footer>
</body>
</html>
