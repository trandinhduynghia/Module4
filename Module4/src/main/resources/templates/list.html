<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/list">Danh sách giao dịch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Thêm giao dịch</a>
                </li>
            </ul>
        </div>

        <form class="row g-3" action="/find">
            <div class="col-auto">
<!--                <input type="search" class="form-control"  placeholder="Tên khách hàng" name="ten">-->
                <select type="search" class="form-control" name="khachhang">
                    <option value="">Khách hàng</option>
                    <option th:text="Nghĩa" th:value="1"></option>
                </select>
            </div>
            <div class="col-auto">
                <select type="search" class="form-control" name="dichvu">
                    <option value="">Dịch vụ</option>
                    <option value="Nhà">Nhà</option>
                    <option value="Đất">Đất</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>

        </form>


    </div>


</nav>
<div style="text-align: center">
    <h2>Danh sách giao dịch</h2>
</div>

<div >

    <div class="row">

        <div class="col-lg-3">
            <div id="list-example" class="list-group">
                <th:block th:each="c : ${category}">
                    <a class="list-group-item list-group-item-action" th:href="@{/blog-category/__${c.id}__}" th:text="${c.name}" ></a>
                </th:block>
            </div>

        </div>


        <div class="col-lg-9">
            <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã giao dịch</th>
                        <th scope="col">Tên khách hàng</th>
                        <th scope="col">Ngày giao dịch</th>
                        <th scope="col">Loại dịch vụ</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Diện tích</th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="o : ${list}">
                        <tr>
                            <td th:text="${o.id}"></td>
                            <td th:text="${o.khachHang.ten}"></td>
                            <td th:text="${#dates.format(o.ngayGiaoDich, 'dd-MM-yyyy')}"></td>
                            <td th:text="${o.loaiDichVu}"></td>
                            <td th:text="${o.donGia}"></td>
                            <td th:text="${o.dienTich}"></td>
                            <td><a class="btn btn-primary" role="button" th:href="@{/view/__${o.id}__ }">Chi tiết</a></td>
                            <td>
                                <button type="button" th:attr="onclick = |showInfo('${o.id}')|" class="btn btn-primary" style="background: darkred; border: darkred solid 1px" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Xóa
                                </button>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>

<!--                    <nav aria-label="Page navigation example">-->
<!--                        <ul class="pagination">-->
<!--                            <li class="page-item"><a class="page-link" th:href="@{'/list-customer'(page=${list.number - 1}, name=${name},address=${address},customerType=${customerType})}" th:if="${list.hasPrevious()}">Previous</a></li>-->
<!--                            <li class="page-item"><a class="page-link" th:href="@{'/list-customer'(page=${list.number}, name=${name},address=${address},customerType=${customerType})}" th:text="${list.number + 1}"></a></li>-->
<!--                            <li class="page-item"><a class="page-link" th:href="@{'/list-customer'(page=${list.number + 1},name=${name},address=${address},customerType=${customerType})}" th:if="${list.hasNext()}" >Next</a></li>-->
<!--                        </ul>-->
<!--                    </nav>-->

            </div>


        </div>


    </div>


</div>



<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; 2022</p>
    </div>
</footer>

</body>
</html>


<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action = "@{/delete}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input name="id" id="id" hidden>
                    <span class="text-danger">Bạn có muốn xóa giao dịch </span><span class="text-danger" id="name"></span> <span class="text-danger">không?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script>
    function showInfo(id) {
        document.getElementById("id").value=id;
        document.getElementById("name").innerText=id;
    }
</script>
