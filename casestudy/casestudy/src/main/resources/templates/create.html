<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/list-customer">List customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-customer">Create customer</a>
                </li>
            </ul>
        </div>

        <form class="row g-3" action="/blog">
            <div class="col-auto">
                <input type="search" class="form-control"  placeholder="Name blog" name="search">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>

        </form>


    </div>


</nav>

<div >

    <div class="row">

        <div class="col-lg-3">
            <div id="list-example" class="list-group">
                <th:block th:each="c : ${category}">
                    <a class="list-group-item list-group-item-action" th:href="@{/blog-category/__${c.id}__}" th:text="${c.name}" ></a>
                </th:block>
            </div>

        </div>


        <div class="col-lg-9">
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/create-customer}" th:object="${customer}" method="post" class="row g-3">
                <div class="col-12">
                    <label  class="form-label">Customer type</label>
                    <select th:field="*{customerType}" class="form-select">
                        <option value="">Chọn loại khách</option>
                        <option th:text="Sang" th:value="1"></option>
                        <option th:text="Thường" th:value="2"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Birthday</label>
                    <input type="date" class="form-control" th:field="*{birthday}" >
                    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Gender</label>
                    <select th:field="*{gender}"class="form-select">
<!--                        <option>Chọn giới tính</option>-->
                        <option  th:text="Nam" th:value="1"></option>
                        <option th:text="Nữ" th:value="0"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Card</label>
                    <input type="text" class="form-control" th:field="*{card}" >
                    <span th:if="${#fields.hasErrors('card')}" th:errors="*{card}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" >
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" >
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
                </div>
                <div class="col-12">
                    <label  class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" >
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create customer</button>
                </div>
            </form>

        </div>


    </div>


</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; 2022</p>
    </div>
</footer>
</body>
</html>
