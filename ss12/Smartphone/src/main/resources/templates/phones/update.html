<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function editSmartPhone() {
            //lay du lieu
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/edit/__${smartphone.id}__",
                //xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }
    </script>
</head>
<body>
<form id="editSmartphoneForm" th:object="${smartphone}">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer"  placeholder="producer" th:field="*{producer}"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model"   placeholder="model" th:field="*{model}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
</body>
</html>
