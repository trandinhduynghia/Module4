<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Danh sach bai hat</h3>
<p>
    <a th:href="@{/music/create}">
        the moi bai hat
    </a>
</p>
<table id = "products">
    <thead>
    <tr>
        <th>Ten bai hat</th>
        <th>Nghe si the hien</th>
        <th>The loai</th>
        <th>Bai hat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musics}">
        <td th:text="${music.tenbaihat}"></td>
        <td th:text="${music.nghesithehien}"></td>
        <td th:text="${music.theloai}"></td>
        <td><audio width="100" height="100" th:src="@{'/image/' + ${music.duongdan}}" controls></audio></td>
    </tr>
    </tbody>
</table>
</body>
</html>
