<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blog/list">Blog list</a>
</p>

<form th:action="@{/blog/create}" th:object="${blog}" method="post" novalidate="novalidate">
    <table>
        <tr>
            <td>Blog name:</td>
            <td><input type="text" th:field="*{blogName}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
