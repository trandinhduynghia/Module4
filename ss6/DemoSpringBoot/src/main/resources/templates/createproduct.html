<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/create}" th:object="${product}" method="post" class="row g-3">
    <div class="col-12">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" >
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>

    </div>
    <div class="col-12">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" th:field="*{price}" >
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></p>
    </div>
    <div class="col-12">
        <label  class="form-label">Date Publish</label>
        <input type="date" class="form-control" th:field="*{datePublish}" >
        <p th:if="${#fields.hasErrors('datePublish')}" th:errors="*{datePublish}" style="color: red"> </p>
    </div>
    <div class="col-12">
        <label  class="form-label">Description</label>
        <input type="text" class="form-control" th:field="*{description}">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"> </p>
    </div>
    <div class="col-12">
        <label  class="form-label">Product Type</label>
        <select th:field="*{productType}" class="form-select">
            <option th:each="u : ${listProductType}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
<!--        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"> </p>-->
    </div>


    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create product</button>
    </div>
</form>
</body>
</html>
