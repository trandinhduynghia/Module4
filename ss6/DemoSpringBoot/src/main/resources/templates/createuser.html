<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-user}" th:object="${user}" method="post" class="row g-3">
    <div class="col-12">
        <label  class="form-label">First name</label>
        <input type="text" class="form-control" th:field="*{firstName}" >
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>

    </div>
    <div class="col-12">
        <label  class="form-label">Last name</label>
        <input type="text" class="form-control" th:field="*{lastName}" >
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>
    </div>
    <div class="col-12">
        <label  class="form-label">Phone number</label>
        <input type="text" class="form-control" th:field="*{phoneNumBer}" >
        <p th:if="${#fields.hasErrors('phoneNumBer')}" th:errors="*{phoneNumBer}" style="color: red"> </p>
    </div>
    <div class="col-12">
        <label  class="form-label">Age</label>
        <input type="text" class="form-control" th:field="*{age}">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"> </p>
    </div>
    <div class="col-12">
        <label  class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}" >
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"> </p>
    </div>


    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create user</button>
    </div>
</form>
</body>
</html>
