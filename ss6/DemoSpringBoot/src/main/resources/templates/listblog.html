<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<a class="btn btn-primary" href="/create-blog" role="button">Create blog</a>

<div id="list-example" class="list-group">
    <th:block th:each="c : ${category}">
        <a class="list-group-item list-group-item-action" th:href="@{/blog-category/__${c.id}__ }" th:text="${c.name}" ></a>

    </th:block>



</div>

<div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name blog</th>
            <th scope="col">Content</th>
            <th scope="col">Category</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="blog : ${blogs}">
            <tr>
                <td th:text="${blog.id}"></td>
                <td th:text="${blog.nameBlog}"></td>
                <td th:text="${blog.content}"></td>
                <td th:text="${blog.category.name}"></td>
                <td><a class="btn btn-primary" role="button" th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
                <td><a class="btn btn-primary" href="#" role="button" th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:href="@{'/blog'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" th:text="${blogs.number + 1}"></a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/blog'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}" >Next</a></li>
    </ul>
</nav>
</body>
</html>
