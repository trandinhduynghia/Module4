<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<a class="btn btn-primary" href="/blog" role="button">List blog</a>
<!--/*@thymesVar id="message" type=""*/-->
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<form th:action="@{/create-blog}" th:object="${blog}" method="post" class="row g-3">
    <div class="col-12">
        <label  class="form-label">Name blog</label>
        <input type="text" class="form-control" th:field="*{nameBlog}" >
    </div>
    <div class="col-12">
        <label  class="form-label">Content</label>
        <input type="text" class="form-control" th:field="*{content}" >
    </div>
    <div class="col-12">
        <label  class="form-label">Category</label>
        <select th:field="*{category}" class="form-select">
            <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create blog</button>
    </div>
</form>
</body>
</html>
