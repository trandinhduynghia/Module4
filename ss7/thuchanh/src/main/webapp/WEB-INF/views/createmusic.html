<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create music</title>
</head>
<body>
<h1>Create music</h1>
<p>
    <a href="/music">Music list</a>
</p>
<!--/*@thymesVar id="message" type="codegym"*/-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-music}" th:object="${music}" method="post">
    <table>
        <tr>
            <td>Name music:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error </td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td><input type="text" th:field="*{singer}"/></td>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"> Name Error</td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><input type="text" th:field="*{category}"/></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create music"></td>
        </tr>

    </table>
</form>
</body>
</html>
